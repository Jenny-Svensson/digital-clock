<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
  </head>
  <body>

    <div class="wall-background"></div>
    <div class="digital-clock-container">
        <div class="top-pot"></div>
        <div class="bottom-pot"></div>
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>

        <div class="speaker1"></div>
        <div class="speaker2"></div>
        <div class="speaker3"></div>
        <div class="button1"></div>
        <div class="button2"></div>
        <div class="button3"></div>
        <div id="clock"></div>

        <div class="top-table"></div>
        <div class="front-table-leg-left"></div>
        <div class="front-table-leg-right"></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
